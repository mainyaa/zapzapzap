<!doctype html>
<html>
    <head>
        <title>ng2do</title>
        <link rel="stylesheet" href="deps/css/main.css" media="screen" title="no title" charset="utf-8">
        <script src="/deps/es6-shim/es6-shim.js"></script>
        <script src="/deps/zone.js/zone.js"></script>
    </head>
    <body>
        <todo-app>Loading...</todo-app>

        <script src="/deps/firebase/firebase.js"></script>
        <script>
document.addEventListener("DOMContentLoaded", function(event) {
    System.paths = {
        'angular2/*':'quickstart/angular2/*.js', // Angular
        'rtts_assert/*': 'quickstart/rtts_assert/*.js', //Runtime assertions
        'todo': 'todo.js',
        'firebase/*': 'deps/firebase/*.js',
        'services/*': 'deps/services/*.js'
        };

        System.import('todo').then(function(module) {
        module.main();
    }, console.log.bind(console));
});
        </script>
